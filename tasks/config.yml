# roles/mariadb/tasks/config.yml
---

- name: Install server config file
  template:
    src: etc_my.cnf.d_server.cnf.j2
    dest: "{{ mariadb_config_server }}"
  notify: restart mariadb
  tags: mariadb

- name: Install network config file
  template:
    src: etc_my.cnf.d_network.cnf.j2
    dest: "{{ mariadb_config_network }}"
  notify: restart mariadb
  tags: mariadb

- name: Install custom config file
  template:
    src: etc_my.cnf.d_custom.cnf.j2
    dest: "{{ mariadb_config_custom }}"
  when: mariadb_custom_cnf|length != 0
  notify: restart mariadb
  tags: mariadb

- name: Configure swappiness
  sysctl:
    name: vm.swappiness
    value: "{{ mariadb_swappiness }}"
    state: present
  when: mariadb_configure_swappiness|bool
  tags: mariadb

- name: Check if MariaDB Service Exists
  stat: 
    path: /etc/systemd/system/mysql.service
  register: service_status

- name: Ensure service is restarted
  service:
    name: "{{ mariadb_service }}"
    state: restarted
    enabled: true
  when: "'galera' not in role_names"
  tags: mariadb

- name: Ensure node joins cluster
  service:
    name: "{{ mariadb_service }}"
    state: restarted
  when:
    - service_status.stat.exists ==  False
    - "'galera' in role_names"
    - not is_bootstrap_node|bool
  tags: mariadb

- name: Ensure cluster is active
  shell: galera_new_cluster
  when:
    - service_status.stat.exists ==  False
    - "'galera' in role_names"
    - is_bootstrap_node|bool
